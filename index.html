<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jana &amp; Yves</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <main class="container">

    <!-- Titel -->
    <header>
      <div class="deco-line">
        <span class="deco-flower">✿</span>
        <span class="deco-dash"></span>
        <span class="deco-flower">✿</span>
      </div>
      <h1>Jana <span class="amp">&amp;</span> Yves</h1>
      <p class="subtitle">Für immer &amp; ewig</p>
      <div class="deco-line">
        <span class="deco-flower">✿</span>
        <span class="deco-dash"></span>
        <span class="deco-flower">✿</span>
      </div>
    </header>

    <!-- Text / Liedtext-Platzhalter -->
    <section class="lyrics-section">
      <div class="lyrics-card">
        <p class="lyrics-label">♪ Unser Lied ♪</p>
        <p class="lyrics-text">
          Hier kommt euer Liedtext hin –<br />
          die Worte, die alles sagen,<br />
          was das Herz bewegt.
        </p>
      </div>
    </section>

    <!-- Video -->
    <section class="video-section">
      <div class="video-frame">
        <div class="video-wrapper">
          <video
            id="main-video"
            controls
            preload="metadata"
            playsinline
          >
            <source src="/videos/video.mp4" type="video/mp4" />
            <p>Dein Browser unterstützt kein HTML5-Video.</p>
          </video>
        </div>
      </div>
    </section>

    <footer>
      <p>Jana &amp; Yves</p>
    </footer>

  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
