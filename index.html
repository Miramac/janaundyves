<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jana &amp; Yves</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <main class="container">

    <header>
      <p class="eyebrow">Hochzeit</p>
      <h1>Jana &amp; Yves</h1>
      <div class="divider"></div>
      <p class="subtitle">Für immer &amp; ewig</p>
    </header>

    <section class="lyrics-section">
      <p class="lyrics-label">Unser Lied</p>
      <p class="lyrics-text">
        Hier kommt euer Liedtext hin –<br />
        die Worte, die alles sagen,<br />
        was das Herz bewegt.
      </p>
    </section>

    <section class="video-section">
      <div class="video-wrapper">
        <video
          id="main-video"
          controls
          preload="metadata"
          playsinline
        >
          <source src="/videos/video.mp4" type="video/mp4" />
          <p>Dein Browser unterstützt kein HTML5-Video.</p>
        </video>
      </div>
    </section>

    <footer>
      <span>Jana &amp; Yves</span>
    </footer>

  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
